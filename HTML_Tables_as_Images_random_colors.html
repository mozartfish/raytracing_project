<!DOCTYPE html>
<html>

<body>
  Here is my dynamically constructed table:
  <table border="1">
    <tr>
      <td>I am a table cell</td>
      <td>I am a second column</td>
    </tr>
    <tr>
      <td>I am a first column on a second row</td>
      <td>1,1</td>
    </tr>
  </table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  let n = 6;
  let m = 10;
  let x = '';
  let color = '';
  for (let i = 0; i < n; i++) {
    x += '<tr>';
    for (let j = 0; j < m; j++) {
      // append a <td>...</td> to x
	  color = pixel(i, j);
	  let r = color[0];
	  let g = color[1];
	  let b = color[2];
	  
	  
	  x+='<td style = "background:rgb('+color[0] + ',' + color[1] + ',' + color[2] + ')">' + r + ',' + g + ',' + b + '</td>';
	  

	  
    }
    x += '</tr>';
  }
  console.log(x);
  jQuery('table').html(x);

  function pixel(i, j){
	let r = rng(255);
	let g = rng(255);
	let b = rng(255);
	return [r, g, b];
  }
  
  function rng(n){
	return Math.floor(n * Math.random());
  }
</script>


</html>
